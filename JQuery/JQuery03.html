            var xmlDoc = $.parseXML(xml);

            $(xmlDoc).find('friend').each(function(index){

                output += name;
                output += ' </h1>';
                output += ' <h3>';
                output += '  '+language;
                output += ' </h3>';
                output += '</div>';
                
                document.body.innerHTML += output;
            });
            
            setTimeout(function(){
                $('h1').removeClass('title');
            },5*1000);
