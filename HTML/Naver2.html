<script>
    $(document).ready(function(){
        var ID = $('#ID');
        var PW = $('#PW');
        var PWC = $('#PWC');
        var Name = $('#Name');
        var Year = $('#year');
        var Month = $('#birl');
        var Day = $('#bir');
        var Gender = $('#sel');
        var Num = $('#number');
        var sub = $('#choices');
        
        //12월 추가
        for (var i = 1; i <= 12; i++) {
            $('#birl').append('<option>' + i + '</option>');
        }
        //포커스 시작
        var focus = $('.text');
        //포커스 박스
        var focusBox = $('.div');
        focus.focusin(function() {
            $(this).closest(focusBox).css('border', '1px solid #2db400');
        });
        focus.focusout(function() {
            $(this).closest(focusBox).css('border', '1px solid #dadada');
        });
        
        
        

        //정규식 시작   
        ID.focusout(function() {
            //아이디조건
            var IDCK = /^[a-z0-9_-]{5,20}$/;
            
            if(ID.val().length < 1){
                $('#idchk').html('필수 정보입니다.').css('color','red');
            }else if(IDCK.test(ID.val())){
                $('#Idchk').css('display','none');
                 $('#idchk').html('멋진 아이디군요!').css('color','green');
            }else{
                 $('#Idchk').css('display','none');
                $('#idchk').html('5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.').css('color','red');
            }
        });
    
        PW.focusout(function() {
            
            var PWCK = /^[a-zA-z0-9~`!@#$%^&*()-_+=]{8,17}$/;
            
            if (PW.val().length < 1) {
                $('#pwchk').html('필수 정보입니다.').css('color', 'red');
            }else if(PWCK.test(PW.val())){
                $('#Pwchk').css('display','none');
                $('#pwchk').html('');
            }else{
                $('#Pwchk').css('display','none');
                 $('#pwchk').html('8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.').css('color', 'red');
            }
        });
        PWC.focusout(function() {
            if (PWC.val().length < 1) {
                $('#pwchks').html('필수 정보입니다.').css('color', 'red');
            }else if(PWC.val() == PW.val()){
                $('#Pwchks').css('display','none');
                $('#pwchks').html('');
            }else{
                $('#Pwchks').css('display','none');
              $('#pwchks').html('비밀번호가 일치하지 않습니다.').css('color', 'red'); 
            }
        });
    
        Name.focusout(function() {
            
             var uName =/^[가-힣a-zA-z]+$/;
            
            if (Name.val().length < 1) {
                $('#namec').html('필수 정보입니다.').css('color', 'red');
            }else if(uName.test(Name.val())){
                 $('#Namec').css('display','none');
                 $('#namec').html('');
            }else{
                $('#Namec').css('display','none');
               $('#namec').html('한글과 영문 대 소문자를 사용하세요. (특수기호, 공백 사용 불가)').css('color', 'red');
            }
        });
        
        Year.focusout(function() {
            
            var Years = /^19[2-9][0-9]|20[0-9]{2}$/; 
            
            if (Year.val().length < 1) {
                $('#yearchk').html('태어난 년도 4자리를 정확하게 입력해주세요.').css('color', 'red');
            }else if(Years.test(Year.val())){
                $('#Yearchk').css('display','none');
                $('#yearchk').html('');         
             }else{
                  $('#Yearchk').css('display','none');
                 $('#yearchk').html('생년월일을 다시 확인해주세요').css('color', 'red');
             }
        });
        
        Month.focusout(function() {
            if (focus.focusout($('#option'))) {
                $('#Yearchk').css('display','none');
                $('#yearchk').html('생년월일을 다시 확인해주세요').css('color', 'red');
            }
        });
        
        Day.focusout(function() {
            
            var Days = /^0[1-9]|[1-2][0-9]|3[0-1]$/;
            
            if (Day.val().length < 1) {
                $('#yearchk').html('태어난 일(날짜) 2자리를 정확하게 입력하세요.').css('color', 'red');
            }else if(Days.test(Day.val())){
                $('#Yearchk').css('display','none');
                     $('#yearchk').html('');
                     }else{
                         $('#Yearchk').css('display','none');
                         $('#yearchk').html('생년월일을 다시 확인해주세요.').css('color', 'red');
                     }
                
            
        });
        Gender.focusout(function() {
            if (focus.focusout($('#options'))){
                $('#Genchk').css('display','none');
                $('#genchk').html('필수 정보입니다.').css('color', 'red');
            };
        });
        
        Num.focusout(function() {
            
             var numchks = /^010-?([0-9]{4})-?([0-9]{4})$/;
            
            if (Num.val().length < 1) {
                $('#numchk').html('필수 정보입니다.').css('color', 'red');
            }else if(numchks.test(Num.val())){
                $('#Numchk').css('display','none');
                $('#numchk').html('');
            }else{
                $('#Numchk').css('display','none');
                $('#numchk').html('형식에 맞지 않는 번호입니다.').css('color', 'red');
            }
        });
           
     $('#sub').click(function(){
  
        if(ID.val().length == 0){
            $('#Idchk').css('display','block');
            return false;
         }else if(PW.val().length == 0){
            $('#Pwchk').css('display','block');
             return false;
         }else if(PWC.val().length == 0){
            $('#Pwchks').css('display','block');
             return false;
         }else if(Name.val().length == 0){
            $('#Namec').css('display','block');  
             return false;
        }else if(Year.val().length == 0 && Month.focus.focusout($('#option')) && Day.val().length ==0){
            $('#Yearchk').css('display','block'); 
            return false;
        }else if(Gender.focus.focusout($('#options'))){
            $('#Genchk').css('display','block');
            return false;
         }else if(Num.val().length == 0){
            $('#Numchk').css('display','block');
             return false;
        }else{
            sub.submit();
        };
    
         
       });//서브밋 종료
   
     
    });//ready 종료
</script>

                <label for="choi">

                    <div id="num">인증번호 입력하세요</div>
