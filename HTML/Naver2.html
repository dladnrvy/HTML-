<script>
    $(document).ready(function() {

        var ID = $('#ID');
        var PW = $('#PW');
        var PWC = $('#PWC');
        var Name = $('#Name');
        var Year = $('#year');
        var Month = $('#birl');
        var Day = $('#bir');
        var Gender = $('#sel');
        var Mail = $('#choi');
        var Num = $('#number');
        var sub = $('#sub');
        var check = $('#IDS2');
        

        //12월 추가
        for (var i = 1; i <= 12; i++) {
            $('#birl').append('<option>' + i + '</option>');
        }
        //포커스 시작
        var focus = $('.text');
        //포커스 박스
        var focusBox = $('.div');

        focus.focusin(function() {
            $(this).closest(focusBox).css('border', '1px solid #2db400');
        });
        focus.focusout(function() {
            $(this).closest(focusBox).css('border', '1px solid #dadada');
        });

        //정규식 시작

        sub.submit(function() {
            if (ID || PW || PWC || Name || Year || Month || Day || Gender || Num.val().length < 1) {
                $('.chk').css('display', 'block');
                return false;
            };




        });



        ID.focusout(function() {
            //아이디조건
            var IDCK = /^[a-z0-9_-]{5,20}$/;

            if (ID.val().length < 1) {
                $('.check').html('필수 정보입니다.');
                return false;
            };
            if (IDCK.test(ID.val()) && ID.val().length < 21) {
                $('#IDS').css('display', 'none');
                $('#IDS').append.text('<span>멋진 아이디군요!</span>');
            } else {
                $('#IDS').css('display', 'none');
                $('#IDS2').html('머냐');
                return false;
            };


        });

        PW.focusout(function() {

            if (PW.val().length < 1) {
                $('#PWS').css('display', 'block');
                return false;
            }
        });

        PWC.focusout(function() {

            if (PWC.val().length < 1) {
                $('#PWCS').css('display', 'block');
                return false;
            }
        });

        Name.focusout(function() {

            if (Name.val().length < 1) {
                $('#NameS').css('display', 'block');
                return false;
            }
        });

        Year.focusout(function() {

            if (Year.val().length < 1) {
                $('#year2').css('display', 'block');
                return false;
            }
        });

        Month.focusout(function() {

            if (Month.val().length < 1) {
                $('#year2').css('display', 'block');
                return false;
            }
        });

        Day.focusout(function() {

            if (PW.val().length < 1) {

            }
        });

        Gender.focusout(function() {

            if (Gender.val().length < 1) {
                $('#genS').css('display', 'block');
                return false;
            }
        });

        Num.focusout(function() {
